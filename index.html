<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Promises, async & await</title>
  </head>
  <body>
    <h1>Digite um CEP e veja a situação da COVID-19 na região</h1>
    <div class="container">
      <input
        type="text"
        id="box"
        placeholder="00000-000"
        maxlength="9"
        class="search__box"
        pattern="[0-9]"
        aria-label="cep number"
      />
      <i
        class="fas fa-search search__icon"
        id="icon"
        onclick="toggleShow()"
      ></i>
    </div>
    <div class="invalid-message-container">
      <p id="invalidCep"></p>
    </div>

    <table class="covidResults">
      <tr>
        <td>Estado pesquisado:</td>
        <td class="table-info" id="locale"></td>
      </tr>
      <tr>
        <td>Casos confirmados:</td>
        <td class="table-info" id="confirmedCases"></td>
      </tr>
      <tr>
        <td>Casos suspeitos:</td>
        <td class="table-info" id="suspectedCases"></td>
      </tr>
      <tr>
        <td>Total de mortes:</td>
        <td class="table-info" id="totalDeaths"></td>
      </tr>
    </table>

    <script src="./js/main.js"></script>
  </body>
</html>
